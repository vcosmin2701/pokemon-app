query samplePokeAPIquery {
  pokemon_v2_pokemon(order_by: {id: asc}, limit: 20){
    id
    name,
    height,
    weight,
    pokemon_v2_pokemonstats{
      id
      pokemon_v2_stat{
        name
      }
    }
    pokemon_v2_pokemontypes{
      pokemon_v2_type {
        name
      }
    }
    pokemon_v2_pokemonsprites {
      sprites(path: "front_default")
    }
  }
}
